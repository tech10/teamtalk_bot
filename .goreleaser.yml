version: 2
project_name: teamtalk_bot
before:
  hooks:
    - go mod download
builds:
  -
    env:
      - CGO_ENABLED=0
    binary: teamtalk_bot
    flags:
      - -trimpath
    ldflags:
      - -w -s -X main.Version={{.Version}} -X main.BuildTime={{.Date}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
archives:
  -
    format_overrides:
      - goos: windows
        formats: zip
      - goos: darwin
        formats: zip
    files:
      - LICENSE
      - README.MD
    wrap_in_directory: true
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
signs:
  - artifacts: checksum
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^release:'
source:
  enabled: true
  name_template: "{{ .ProjectName }}_source"
  format: "tar.gz"
